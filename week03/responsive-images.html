<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Exploration</title>
    <meta name="Author" content="Drew Jezek">
    <meta name="Description" content="Responsive Images Example">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">  
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <source srcset="images/hero-small.webp" media="(min-width: 0px)">
                <img src="images/hero-small.webp" alt="The Nauvoo Temple at sunset" class="hero-image" width="500" height="250">
            </picture>
            
        </div>
    </main>
</body>
</html>
